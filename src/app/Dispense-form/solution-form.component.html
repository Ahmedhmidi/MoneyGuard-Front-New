<div class="container">
  <div class="row" style="justify-content: center;">
    <div class="col-lg-6">
      <div class="card" style="margin:40px;padding:15px;">
        <div class="card-body">
          <h3 class="mb-3 mt-3">Dispense Form</h3>
          <form [formGroup]="DispenseForm" (ngSubmit)="onSubmit()" class="form-container">
            <div class="form-group">
              <label for="">Amount</label>
              <input type="number" matInput formControlName="amount" class="form-control" />
            </div>

            <div class="form-group">
              <label for="">Date</label>
              <input type="date" matInput formControlName="date" class="form-control" />
            </div>

            <div class="form-group">
              <label>Description</label>
              <input matInput formControlName="description" class="form-control" />
            </div>

            <div class="form-group">
              <label>Payment Method</label>
              <input matInput formControlName="paymentMethod" class="form-control" />
            </div>
            <div class="form-group">
              <button color="primary" type="submit" [disabled]="DispenseForm.invalid"
                class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
